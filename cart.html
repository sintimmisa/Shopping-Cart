<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="./index.html">TMP Mall</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./index.html">Our Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./cart.html">My Cart</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Page Title -->
    <header class="bg-primary text-white text-center py-3">
        <h1>My Cart</h1>
    </header>

    <!-- Breadcrumb Navigation -->
    <nav aria-label="breadcrumb" class="my-3 container">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="products.html">Products</a></li>
            <li class="breadcrumb-item active" aria-current="page">Cart</li>
        </ol>
    </nav>

    <!-- Cart Content -->
    <section class="container my-5">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Product</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Total</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example Product Row -->
                    <tr>
                        <td>
                            <div class="d-flex align-items-center">
                                <img src="/assets/images/products/image-creme-brulee-thumbnail.jpg" alt="Product 1" class="img-thumbnail" style="width: 70px; height: 70px;">
                                <span class="ms-3">Product Name</span>
                            </div>
                        </td>
                        <td>$99.99</td>
                        <td>
                            <div class="input-group" style="max-width: 150px;">
                                <button class="btn btn-outline-secondary" type="button">-</button>
                                <input type="number" class="form-control text-center" value="1" min="1" max="99" style="width: 50px;">
                                <button class="btn btn-outline-secondary" type="button">+</button>
                            </div>
                        </td>
                        <td>$99.99</td>
                        <td>
                            <button class="btn btn-danger btn-sm">Remove</button>
                        </td>
                    </tr>
                    <!-- Additional Product Rows can be added here -->
                </tbody>
            </table>
        </div>

        <!-- Cart Summary -->
        <div class="d-flex justify-content-end mt-4">
            <div class="border p-3 rounded" style="max-width: 300px; width: 100%;">
                <h5>Cart Summary</h5>
                <hr>
                <div class="d-flex justify-content-between">
                    <span>Subtotal:</span>
                    <span>$99.99</span>
                </div>
                <div class="d-flex justify-content-between">
                    <span>Tax (5%):</span>
                    <span>$5.00</span>
                </div>
                <div class="d-flex justify-content-between fw-bold">
                    <span>Total:</span>
                    <span>$104.99</span>
                </div>
                <button class="btn btn-primary btn-lg mt-3 w-100">Checkout</button>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2024 Your Company Name. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
