<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="./index.html">TMP Mall</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">Our Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./cart.html">My Cart</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Page Title -->
    <div class="bg-primary text-white text-center py-3">
        <h1>My Cart</h1>
    </div>

    <!-- Breadcrumb Navigation -->
    <nav aria-label="breadcrumb" class="my-3 container">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Products</a></li>
            <li class="breadcrumb-item active" aria-current="page">Cart</li>
        </ol>
    </nav>

    

    <!-- Cart Content -->
    <section class="container my-5">
        <div id="message-container"></div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Product Image</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Dynamically render cart details here -->
                </tbody>
            </table>
        </div>

        <!-- Cart Summary -->
        <div class="d-flex justify-content-end mt-4">
            <div class="border p-3 rounded" style="max-width: 300px; width: 100%;">
                <h5>Cart Summary</h5>
                <hr>
                <div class="d-flex justify-content-between">
                    <span>Subtotal:</span>
                    <span class="cart-summary-subtotal">$0.00</span>
                </div>
                <div class="d-flex justify-content-between fw-bold">
                    <span>Total:</span>
                    <span class="cart-summary-total">$0.00</span>
                </div>
                <button id="checkout-button" class="btn btn-primary btn-lg mt-3 w-100">Checkout</button>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2024 Your Company Name. All Rights Reserved.</p>
    </footer>

    <!-- JS for cart functionality -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="./assets/js/cart.js"></script>
</body>

</html>
